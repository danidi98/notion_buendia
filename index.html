<html> 
<head>
    <title>Mensaje de buenos días</title> 
    <style>
#lbl {
    font-family: Lyon-Text, Georgia, YuMincho, "Yu Mincho", "Hiragino Mincho ProN", "Hiragino Mincho Pro", "Songti TC", "Songti SC", SimSun, "Nanum Myeongjo", NanumMyeongjo, Batang, serif;
    font-size: large;
    color: #626262;
    padding: 5px;
    text-align: left;
    line-height: 1.5;
    height: 85%;
    font-weight: bold;
}
#date{
    font-weight: normal;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "domingo";
    weekday[1] = "lunes";
    weekday[2] = "martes";
    weekday[3] = "miércoles";
    weekday[4] = "jueves";
    weekday[5] = "viernes";
    weekday[6] = "sábado";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = dayOfWeek+" " + today.getDate() + "/" +(today.getMonth()+1) +'/'+today.getFullYear()  ;

    var greet;

    if (hrs < 12)
        greet = '¡Buenos días, Fati!  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = '¡Buenas tardes, Fati! ';
    else if (hrs >= 17 && hrs <= 24)
        greet = '¡Buenas noches, Fati!  ';

    document.getElementById('lbl').innerHTML =
        greet+=`<div id="date"> Hoy es ${date}</div>`;
</script> 
</html>
